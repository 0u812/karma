<!doctype html>
<!--
The entry point for client. This file is loaded just once when the client is captured.
It contains socket.io and all the communication logic.
-->
<html>
<head>
  <title>SlimJim</title>
</head>
<body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io.connect();

    socket.on('connect', function() {
        socket.emit('name', window.navigator.userAgent);
    });

    socket.on('execute', function() {
        document.getElementById('context').src = '/context.html';
    });
  </script>
  <iframe id="context" src="about:blank"></iframe>
</body>
</html>
