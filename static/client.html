<!doctype html>
<!--
The entry point for client. This file is loaded just once when the client is captured.
It contains socket.io and all the communication logic.
-->
<html>
<head>
  <title>SlimJim</title>
</head>
<body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io.connect('http://localhost');

    socket.on('connect', function() {
        socket.emit('name', window.navigator.userAgent.match(/Chrome\S*|Firefox\S*|Safari\S*/)[0]);
    });
  </script>
  <iframe id="context" src="/context.html"></iframe>
</body>
</html>
